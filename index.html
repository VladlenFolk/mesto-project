<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Место" />
    <meta name="author" content="Владлен Фалин" />
    <meta name="keyword" content="проект Место, Карачаевск, Эльбрус, Домбай" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo1.svg"
          alt="логотип проекта место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="images/custo.jpg" alt="Аватар" />
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <!-- кнопка редактирования профиля -->
                <button
                  type="button"
                  class="button-opacity profile__edit-button"
                ></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <!-- кнопка добавления картинки -->
          <button
            type="button"
            class="button-opacity profile__add-button"
          ></button>
        </section>
        <section class="block" aria-label="карточки мест">
          <ul class="block__list"></ul>
        </section>
        <!-- Модальное окно с картинкой -->
        <div class="popup-image">
          <div class="popup-image__container">
            <button
              type="button"
              class="popup-image__button button-opacity"
            ></button>
            <img
              src="#"
              class="popup-image__picture"
              alt=""
            />
            <p class="popup-image__description"></p>
          </div>
        </div>
        <!-- Блок с элементом поп-ап -->
        <div class="popup">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close-button button-opacity"
            ></button>
            <form class="popup__form" name="popup">
              <h2 class="popup__form-header">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <input
                  name="name"
                  type="text"
                  value=""
                  class="popup__item popup__item_el_name"
                />
                <input
                  name="description"
                  type="text"
                  value=""
                  class="popup__item popup__item_el_job"
                />
                <button type="submit" class="popup__save-button">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- Блок с элементом поп-ап место-->
        <div class="popup-place">
          <div class="popup-place__container">
            <button
              type="button"
              class="popup-place__close-button button-opacity"
            ></button>
            <form class="popup-place__form" name="popup-place">
              <h2 class="popup-place__form-header">Новое место</h2>
              <fieldset class="popup-place__input-container">
                <input
                  name="place"
                  type="text"
                  value=""
                  class="popup-place__item popup-place__item_el_place"
                  placeholder="Название"
                />
                <input
                  name="link"
                  type="text"
                  value=""
                  class="popup-place__item popup-place__item_el_link"
                  placeholder="Ссылка на картинку"
                />
                <button type="submit" class="popup-place__save-button">
                  Создать
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <!-- Заготовка списка карточек -->
    <template id="block">
      <li>
        <div class="block__card">
          <button type="button" class="block__trash button-opacity"></button>
          <img src="" class="block__place-image" />
          <div class="block__place-container">
            <h2 class="block__place-name"></h2>
            <button
              type="button"
              class="block__place-like button-opacity"
            ></button>
          </div>
        </div>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
