<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Место" />
    <meta name="author" content="Владлен Фалин" />
    <meta name="keyword" content="проект Место, Карачаевск, Эльбрус, Домбай" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo1.svg"
          alt="логотип проекта место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="images/custo.jpg" alt="Аватар" />
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  class="button-opacity profile__edit-button"
                ></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="button-opacity profile__add-button"
          ></button>
        </section>
        <section class="block" aria-label="карточки мест">
          <ul class="block__list">
            <li>
              <div class="block__card">
                <img
                  src="images/karachaevsk.jpg"
                  class="block__place-image"
                  alt="карачаевск"
                />
                <div class="block__place-container">
                  <h2 class="block__place-name">Карачаевск</h2>
                  <button
                    type="button"
                    class="block__place-like button-opacity"
                  ></button>
                </div>
              </div>
            </li>
            <li>
              <div class="block__card">
                <img
                  src="images/elbrus.jpg"
                  class="block__place-image"
                  alt="карачаевск"
                />
                <div class="block__place-container">
                  <h2 class="block__place-name">Эльбрус</h2>
                  <button
                    type="button"
                    class="block__place-like button-opacity"
                  ></button>
                </div>
              </div>
            </li>
            <li>
              <div class="block__card">
                <img
                  src="images/dombai.jpg"
                  class="block__place-image"
                  alt="карачаевск"
                />
                <div class="block__place-container">
                  <h2 class="block__place-name">Домбай</h2>
                  <button
                    type="button"
                    class="block__place-like_active block__place-like"
                  ></button>
                </div>
              </div>
            </li>
            <li>
              <div class="block__card">
                <img
                  src="images/elbrus.jpg"
                  class="block__place-image"
                  alt="карачаевск"
                />
                <div class="block__place-container">
                  <h2 class="block__place-name">Эльбрус</h2>
                  <button
                    type="button"
                    class="block__place-like button-opacity"
                  ></button>
                </div>
              </div>
            </li>
            <li>
              <div class="block__card">
                <img
                  src="images/dombai.jpg"
                  class="block__place-image"
                  alt="карачаевск"
                />
                <div class="block__place-container">
                  <h2 class="block__place-name">Домбай</h2>
                  <button
                    type="button"
                    class="block__place-like button-opacity"
                  ></button>
                </div>
              </div>
            </li>
            <li>
              <div class="block__card">
                <img
                  src="images/karachaevsk.jpg"
                  class="block__place-image"
                  alt="карачаевск"
                />
                <div class="block__place-container">
                  <h2 class="block__place-name">Карачаево-Черкесия</h2>
                  <button
                    type="button"
                    class="block__place-like button-opacity"
                  ></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
        <div class="popup popup_opened">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close-button button-opacity"
            ></button>
            <form class="popup__form" name="popup">
              <h2 class="popup__form-header">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <input
                  name="name"
                  type="text"
                  value=""
                  class="popup__item popup__item_el_text"
                />
                <input
                  name="description"
                  type="text"
                  value=""
                  class="popup__item popup__item_el_text"
                />
                <button type="submit" class="popup__save-button">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
