<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Место" />
    <meta name="author" content="Владлен Фалин" />
    <meta name="keyword" content="проект Место, Карачаевск, Эльбрус, Домбай" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo1.svg')%>"
          alt="логотип проекта место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar-hover">
            <img class="profile__avatar" src="<%=require('./images/custo.jpg')%>" alt="Аватар" />
          </div>
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <!-- кнопка редактирования профиля -->
                <button
                  type="button"
                  class="button-opacity profile__edit-button"
                ></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <!-- кнопка добавления картинки -->
          <button
            type="button"
            class="button-opacity profile__add-button"
          ></button>
        </section>
        <section class="block" aria-label="карточки мест">
          <ul class="block__list"></ul>
        </section>
        <!-- Модальное окно с картинкой -->
        <div class="popup popup_value_image">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close-button button-opacity"
            ></button>
            <img src="#" class="popup__picture" alt="" />
            <p class="popup__description"></p>
          </div>
        </div>
        <!-- Модальное окно с аватаром -->
        <div class="popup popup_value_avatar">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close-button button-opacity"
            ></button>
            <form class="popup__form" name="popup" novalidate>
              <h2 class="popup__form-header">Обновить аватар</h2>
              <fieldset class="popup__input-fieldset">
                <div class="popup__input-container">
                  <input
                    id="avatar-input"
                    name="avatar"
                    type="url"
                    value=""
                    placeholder="Ссылка на аватар"
                    class="popup__item popup__item_el_avatar"
                    required
                  />
                  <span
                    class="popup__input-error avatar-input-error popup__input-error_active"
                  ></span>
                </div>
                <button type="submit" class="popup__save-button">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- Блок с элементом поп-ап профиль-->
        <div class="popup popup_value_profile">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close-button button-opacity"
            ></button>
            <form class="popup__form" name="popup" novalidate>
              <h2 class="popup__form-header">Редактировать профиль</h2>
              <fieldset class="popup__input-fieldset">
                <div class="popup__input-container">
                  <input
                    id="name-input"
                    name="name"
                    type="text"
                    value="Жак-Ив Кусто"
                    placeholder="Имя"
                    class="popup__item popup__item_el_name"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span
                    class="popup__input-error name-input-error popup__input-error_active"
                  ></span>
                </div>
                <div class="popup__input-container">
                  <input
                    id="description-input"
                    name="description"
                    type="text"
                    value="Исследователь океана"
                    class="popup__item popup__item_el_job"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span
                    class="popup__input-error description-input-error popup__input-error_active"
                  ></span>
                </div>
                <button type="submit" class="popup__save-button">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- Блок с элементом поп-ап место-->
        <div class="popup popup_value_place">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close-button button-opacity"
            ></button>
            <form class="popup__form popup__form_type_place" name="popup" novalidate>
              <h2 class="popup__form-header">Новое место</h2>
              <fieldset class="popup__input-fieldset">
                <div class="popup__input-container">
                  <input
                    id="place-input"
                    name="place"
                    type="text"
                    value=""
                    class="popup__item popup__item_el_place"
                    placeholder="Название"
                    required
                    minlength="2"
                    maxlength="30"
                  />
                  <span
                    class="popup__input-error place-input-error popup__input-error_active"
                  ></span>
                </div>
                <div class="popup__input-container">
                  <input
                    id="link-input"
                    name="link"
                    type="url"
                    value=""
                    class="popup__item popup__item_el_link"
                    placeholder="Ссылка на картинку"
                    required
                  />
                  <span
                    class="popup__input-error link-input-error popup__input-error_active"
                  ></span>
                </div>
                <button type="submit" class="popup__save-button">
                  Создать
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <!-- Заготовка списка карточек -->
    <template id="block">
      <li class="list">
        <div class="block__card">
          <button type="button" class="block__trash button-opacity"></button>
          <img src="" class="block__place-image" />
          <div class="block__place-container">
            <h2 class="block__place-name"></h2>
            <div class="block__likes-container">
              <button
              type="button"
              class="block__place-like button-opacity"
            ></button>
            <p class="block__place-likes-quantity"></p>
            </div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
